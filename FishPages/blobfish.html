<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Fish Helper</title>
    <link rel="stylesheet" href="../estilo.css">
</head>
<body>
    <header>
        <h1>Stardew Valley Fish Helper</h1>
        <h2>Blobfish</h2>
    </header>
    <section>
        <div id="imagem_blobfish">
            <img src="../FishLocations/blobfish.png">
        </div>
    </section>
    <section>
        <div id="info_blobfish">
            <div>
                <img src="../FishPics/blobfish_color.png" class="FishPageImage">
                <p class="FishPageGroup">Season: </p>
                <p class="FishPageText">Winter</p>
            </div>
            <div>
                <img src="../FishPics/blobfish_color.png" class="FishPageImage">
                <p class="FishPageGroup">Weather: </p>
                <p class="FishPageText">Night Market</p>
            </div>
            <div>
                <img src="../FishPics/blobfish_color.png" class="FishPageImage">
                <p class="FishPageGroup">Location: </p>
                <p class="FishPageText">Ocean</p>
            </div>
            <div>
                <img src="../FishPics/blobfish_color.png" class="FishPageImage">
                <p class="FishPageGroup">Time: </p>
                <p class="FishPageText">5pm - 2am, but the submarine closes at 11pm</p>
            </div>
            <div>
                <img src="../FishPics/blobfish_color.png" class="FishPageImage">
                <p class="FishPageGroup">Difficulty: </p>
                <p class="FishPageText">75</p>
            </div>
            <div>
                <img src="../FishPics/blobfish_color.png" class="FishPageImage">
                <p class="FishPageGroup">Type: </p>
                <p class="FishPageText">Floater</p>
            </div>
        </div>
        <form action="../pagina.html" class="GoBackButton">
            <input type="submit" value="Go Back">
        </form> 
    </section>
    
    <footer>
        <p>&copy; Margarida Gouveia</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
